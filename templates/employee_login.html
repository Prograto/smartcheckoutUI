<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-[#e0f7fa] to-[#f1f9ff] min-h-screen flex flex-col items-center justify-center">
  <header class="absolute top-0 left-0 w-full bg-gradient-to-r from-[#3a0ca3] to-[#4361ee] p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-3 text-white">
      <img src="/static/logo.png" class="h-10" alt="logo">
      <div>
        <h1 class="text-xl font-bold">Smart Trolley</h1>
        <p class="text-sm text-gray-200">Advanced Scanner System</p>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <a href="/" class="bg-white text-[#2b2e4a] px-4 py-1 rounded font-semibold hover:bg-gray-200">Customer</a>
      <a href="/employee/login" class="bg-white text-[#2b2e4a] px-4 py-1 rounded font-semibold hover:bg-gray-200">Employee</a>
    </div>
  </header>

  <main class="bg-gradient-to-br from-[#00b4d8] to-[#0077b6] p-8 rounded-xl shadow-lg w-96 mt-24">
    <div class="text-center mb-6">
      <div class="text-white text-4xl mb-2">üë®‚Äçüíº</div>
      <h2 class="text-xl font-bold text-white">Employee Login</h2>
      <p class="text-sm text-gray-100">Access the checkout system</p>
    </div>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-4 text-sm">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <label class="text-white block mb-1">Username</label>
      <input type="text" name="userid" required placeholder="Enter your username"
        class="w-full p-2 mb-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300">

      <label class="text-white block mb-1">Password</label>
      <input type="password" name="password" required placeholder="Enter your password"
        class="w-full p-2 mb-6 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300">

      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700 transition duration-150">
        ‚ûú Sign In
      </button>
    </form>
  </main>
</body>

</html>
